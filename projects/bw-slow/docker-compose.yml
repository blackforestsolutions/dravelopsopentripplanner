version: '3.7'
networks:
  dravelops:
    name: bw_network
services:
  otp-slow:
    image: blackforestsolutions/dravelopsopentripplanner:bw-slow-1.1.0
    environment:
      - DEPLOY_FOLDER_RUN_TIME=bw-slow
      - JAVA_OPTIONS=-Xmx3G
      - PORT=9002
      - SECURE_PORT=9003
    networks:
      - dravelops
    ports:
      - 9002:9002